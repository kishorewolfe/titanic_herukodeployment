<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Titanic Predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Titanic Prediction</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">

                <input class="form-input" type="text" name="Pclass" placeholder="  Type PClass"><br>
                <input class="form-input" type="text" name="Age" placeholder="Type Age (Type as float)"><br>
                <input class="form-input" type="text" name="SibSp" placeholder="Type SibSp"><br>
                <input class="form-input" type="text" name="Parch" placeholder="Type Parch"><br>
                <input class="form-input" type="text" name="Fare" placeholder="Enter Fare (Type As Float)"><br>
                <input class="form-input" type="text" name="male" placeholder="Enter gender (1 for male 0 for female)"><br>







        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
           </div>
           <p class='footer-description'>by Wolf.</p>
       </div>

    </body>
</html>
